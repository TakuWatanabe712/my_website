<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>私のWebページ</title>
    <style>
      body {
        font-family: system-ui, "Hiragino Kaku Gothic Pro", "メイリオ", sans-serif;
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #1e3a8a, #2563eb);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
      .card {
        max-width: 600px;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      h1 {
        margin: 0 0 1rem;
        font-size: clamp(2rem, 4vw, 3rem);
      }
      p {
        margin: 0;
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Welcome to My GitHub Pages</h1>
      <p>シンプルなHTMLだけで構成された、このサイトはGitHub Pagesでホスティングされています。</p>
      <p>必要であればここに自己紹介、作品紹介、そして連絡先などを追加してください。</p>
    </div>
  </body>
</html>
